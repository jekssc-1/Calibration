<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine History</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      background: #f7f9fc;
      padding: 1rem 2rem;
    }
    h1 {
      color: #0052cc;
    }
    #history {
      margin-top: 1rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      min-height: 200px;
    }
  </style>
</head>
<body>

<h1>Machine History</h1>
<p><strong>Serial Number:</strong> <span id="serialNumber"></span></p>

<div id="history">
  <!-- Machine history details go here -->
  <p>Loading machine history...</p>
</div>

<script>
  // Function to get query parameters by name
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  const serialNumber = getQueryParam('serial');
  const serialSpan = document.getElementById('serialNumber');
  const historyDiv = document.getElementById('history');

  if(serialNumber) {
    serialSpan.textContent = serialNumber;

    // TODO: Load real machine history data here (e.g. from server or localStorage)
    // For now, just show placeholder example data:
    historyDiv.innerHTML = `
      <h2>History for Serial Number: ${serialNumber}</h2>
      <ul>
        <li>2024-01-15: Calibration - Passed</li>
        <li>2023-07-20: Calibration - Failed</li>
        <li>2023-01-10: Initial setup</li>
      </ul>
    `;
  } else {
    serialSpan.textContent = 'N/A';
    historyDiv.innerHTML = '<p>No serial number provided in URL.</p>';
  }
</script>

</body>
</html>
